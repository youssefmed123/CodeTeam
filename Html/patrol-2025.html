<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patrol-2025</title>
    <link rel="stylesheet" href="../css/Fares1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="car-header">
            <div class="car-title">
                <h1> Patrol - 2025 Platinum</h1>
                <p>4,600,000 EGP</p>
            </div>
            
        </div>
        
        <div class="car-content">
            <div class="gallery">
                <img src="../Nissan/patrol-2025.webp" 
                     alt="" class="main-image" id="mainImage">
                
                <div class="thumbnail-container">
                    <img src="../Nissan/patrol2025-1.webp" 
                         alt="" class="thumbnail" onclick="changeImage(this)">
                    <img src="../Nissan/patrol2025-2.webp" 
                         alt="" class="thumbnail" onclick="changeImage(this)">
                    <img src="../Nissan/patrol2025-3.webp" 
                         alt="" class="thumbnail" onclick="changeImage(this)">
                    <img src="../Nissan/patrol2025-4.webp" 
                         alt="" class="thumbnail" onclick="changeImage(this)">
                </div>
            </div>
            
            <div class="details-section">
                <h2 class="section-title">Vehicle Details</h2>
                
                <div class="specs-grid">
                    <div class="spec-item">
                        <div class="spec-label">Make</div>
                        <div>Nissan</div>
                    </div>
                    <div class="spec-item">
                        <div class="spec-label">Model</div>
                        <div>Patrol</div>
                    </div>
                    <div class="spec-item">
                        <div class="spec-label">Year</div>
                        <div>2025</div>
                    </div>
                    <div class="spec-item">
                        <div class="spec-label">Mileage</div>
                        <div>0 KM</div>
                    </div>
                    <div class="spec-item">
                        <div class="spec-label">Transmission</div>
                        <div>Automatic</div>
                    </div>
                    <div class="spec-item">
                        <div class="spec-label">Engine</div>
                        <div>3.5L</div>
                    </div>
                    <div class="spec-item">
                        <div class="spec-label">Drivetrain</div>
                        <div>4WD</div>
                    </div>
                    <div class="spec-item">
                        <div class="spec-label">Exterior Color</div>
                        <div>Gray</div>
                    </div>
                </div>
                
                <h2 class="section-title">Premium Features</h2>
                <ul class="features-list">
                    <li><i></i> </li>
                    <li><i></i> </li>
                    <li><i></i> </li>
                    <li><i></i> </li>
                    <li><i></i> </li>
                    <li><i></i> </li>
                    <li><i></i> </li>
                    <li><i></i> </li>
                </ul>
                
                <div class="seller-card">
                    <img src="[SellerImageURL]" alt="Seller" class="seller-avatar">
                    <div class="seller-info">
                        <h4>Wael <span class="seller-verified">✓ Verified</span></h4>
                        <div class="seller-rating">★★★★★</div>
                       
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button class="btn btn-primary" id="contactBtn">
                        <i class="fas fa-phone-alt"></i> Contact Seller
                    </button>
                   
                </div>
            </div>
        </div>
    </div>

    <script src="../Javascript/Nissan1.js"></script>
</body>
</html>
