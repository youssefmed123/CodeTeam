<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortuner-2016</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="car-header">
            <div class="car-title">
                <h1>Fortuner - 2016 full</h1>
                <p> 1,100,000 EGP</p>
            </div>
            
        </div>
        
        <div class="car-content">
            <div class="gallery">
                <img src="fortuner2016.jpg" 
                     alt="" class="main-image" id="mainImage">
                
                <div class="thumbnail-container">
                    <img src="fortuner2016-1.webp" 
                         alt="" class="thumbnail" onclick="changeImage(this)">
                    <img src="fortuner2016-2.webp" 
                         alt="" class="thumbnail" onclick="changeImage(this)">
                    <img src="fortuner2016-3.webp" 
                         alt="" class="thumbnail" onclick="changeImage(this)">
                    <img src="fortuner2016-4.webp" 
                         alt="" class="thumbnail" onclick="changeImage(this)">
                </div>
            </div>
            
            <div class="details-section">
                <h2 class="section-title">Vehicle Details</h2>
                
                <div class="specs-grid">
                    <div class="spec-item">
                        <div class="spec-label">Make</div>
                        <div>Toyota</div>
                    </div>
                    <div class="spec-item">
                        <div class="spec-label">Model</div>
                        <div>Fortuner</div>
                    </div>
                    <div class="spec-item">
                        <div class="spec-label">Year</div>
                        <div>2016</div>
                    </div>
                    <div class="spec-item">
                        <div class="spec-label">Mileage</div>
                        <div>129,000 KM</div>
                    </div>
                    <div class="spec-item">
                        <div class="spec-label">Transmission</div>
                        <div>Automatic</div>
                    </div>
                    <div class="spec-item">
                        <div class="spec-label">Engine</div>
                        <div>2.7L</div>
                    </div>
                    <div class="spec-item">
                        <div class="spec-label">Drivetrain</div>
                        <div>4WD</div>
                    </div>
                    <div class="spec-item">
                        <div class="spec-label">Exterior Color</div>
                        <div>brown</div>
                    </div>
                </div>
                
                <h2 class="section-title">Premium Features</h2>
                <ul class="features-list">
                    <li><i></i> </li>
                    <li><i></i> </li>
                    <li><i></i> </li>
                    <li><i></i> </li>
                    <li><i></i> </li>
                    <li><i></i> </li>
                    <li><i></i> </li>
                    <li><i></i> </li>
                </ul>
                
                <div class="seller-card">
                    <img src="[SellerImageURL]" alt="Seller" class="seller-avatar">
                    <div class="seller-info">
                        <h4>salem akt <span class="seller-verified"></span></h4>
                        <div class="seller-rating">â˜…</div>
                       
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button class="btn btn-primary" id="contactBtn">
                        <i class="fas fa-phone-alt"></i> Contact Seller
                    </button>
                   
                </div>
            </div>
        </div>
    </div>

    <script src="script2.js"></script>
</body>
</html>
