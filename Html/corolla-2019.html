<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corolla-2019</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="car-header">
            <div class="car-title">
                <h1>Corolla - 2019 XLE</h1>
                <p>650,000 EGP</p>
            </div>
            
        </div>
        
        <div class="car-content">
            <div class="gallery">
                <img src="corolla2019.jpg" 
                     alt="" class="main-image" id="mainImage">
                
                <div class="thumbnail-container">
                    <img src="corolla2019-1.webp" 
                         alt="" class="thumbnail" onclick="changeImage(this)">
                    <img src="corolla2019-2.webp" 
                         alt="" class="thumbnail" onclick="changeImage(this)">
                    <img src="corolla2019-3.webp" 
                         alt="" class="thumbnail" onclick="changeImage(this)">
                    <img src="corolla2019-4.webp" 
                         alt="" class="thumbnail" onclick="changeImage(this)">
                </div>
            </div>
            
            <div class="details-section">
                <h2 class="section-title">Vehicle Details</h2>
                
                <div class="specs-grid">
                    <div class="spec-item">
                        <div class="spec-label">Make</div>
                        <div>Toyota</div>
                    </div>
                    <div class="spec-item">
                        <div class="spec-label">Model</div>
                        <div>Corolla</div>
                    </div>
                    <div class="spec-item">
                        <div class="spec-label">Year</div>
                        <div>2019</div>
                    </div>
                    <div class="spec-item">
                        <div class="spec-label">Mileage</div>
                        <div>55,000 KM</div>
                    </div>
                    <div class="spec-item">
                        <div class="spec-label">Transmission</div>
                        <div>Automatic</div>
                    </div>
                    <div class="spec-item">
                        <div class="spec-label">Engine</div>
                        <div>1.6L</div>
                    </div>
                    <div class="spec-item">
                        <div class="spec-label">Drivetrain</div>
                        <div>FWD</div>
                    </div>
                    <div class="spec-item">
                        <div class="spec-label">Exterior Color</div>
                        <div>White</div>
                    </div>
                </div>
                
                <h2 class="section-title">Premium Features</h2>
                <ul class="features-list">
                    <li><i></i> LED daytime running lights</li>
                    <li><i></i> Mirror signals</li>
                    <li><i></i> Rear LED lights</li>
                    <li><i></i> Tire sensor</li>
                    <li><i></i> </li>
                    <li><i></i> </li>
                    <li><i></i> </li>
                    <li><i></i> </li>
                </ul>
                
                <div class="seller-card">
                    <img src="[SellerImageURL]" alt="Seller" class="seller-avatar">
                    <div class="seller-info">
                        <h4>Mohammed <span class="seller-verified"></span></h4>
                        <div class="seller-rating">★★</div>
                       
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button class="btn btn-primary" id="contactBtn">
                        <i class="fas fa-phone-alt"></i> Contact Seller
                    </button>
                   
                </div>
            </div>
        </div>
    </div>

    <script src="script2.js"></script>
</body>
</html>
